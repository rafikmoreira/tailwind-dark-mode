  <body class="bg-background dark:bg-background-dark relative">
    <header class="absolute top-0 w-screen hidden lg:block">
      <nav class="bg-secondary dark:bg-secondary-dark">
        <div class="container">
          <nav class="py-[15px]">
            <ul
              class="flex text-primary text-4xl uppercase dark:text-primary-dark gap-[20px] font-bold"
            >
              <li>
                <a
                  class="hover:opacity-80 transition-opacity"
                  href="#"
                  target="_blank"
                  rel="noopener noreferrer"
                  >Artigo</a
                >
              </li>
              <li>
                <a
                  class="hover:opacity-80 transition-opacity"
                  href="https://www.figma.com/file/3SV71F7wbfly2Zbh7wLb2R/Tailwind-Dark-Mode?node-id=0%3A1&t=x9alBgMaynTJ6sNC-1"
                  target="_blank"
                  rel="noopener noreferrer"
                  >Figma</a
                >
              </li>
              <li>
                <a
                  class="hover:opacity-80 transition-opacity"
                  href="https://tailwindcss.com/"
                  target="_blank"
                  rel="noopener noreferrer"
                  >Tailwind CSS</a
                >
              </li>
              <li>
                <a
                  class="hover:opacity-80 transition-opacity"
                  href="https://github.com/rafikmoreira/tailwind-dark-mode"
                  target="_blank"
                  rel="noopener noreferrer"
                  >GitHub</a
                >
              </li>
              <li>
                <a
                  class="hover:opacity-80 transition-opacity"
                  href="https://www.linkedin.com/in/rafikmoreira"
                  target="_blank"
                  rel="noopener noreferrer"
                  >LinkedIn</a
                >
              </li>
            </ul>
          </nav>
        </div>
      </nav>
    </header>
    <main>
      <div
        class="container flex justify-center items-center h-screen gap-[40px] flex-col lg:flex-row"
      >
        <img
          class="dark:hidden animate-bounce max-h-[400px] max-w-[80%]"
          src="./assets/img/sol_1.png"
          alt="Desenho de um sol e uma nuvem juntos, ambos sorrindo"
        />
        <img
          class="hidden dark:block animate-bounce max-h-[400px] max-w-[80%]"
          src="./assets/img/lua_1.png"
          alt="Desenho de uma lua com nuvens e estrelas ao redor"
        />

        <div>
          <div class="uppercase text-primary text-center font-bold dark:hidden">
            <h2 class="text-5xl">
              Está muito<br />
              claro por aqui!!!
            </h2>
            <h4 class="text-1xl animate-pulse mt-[10px]">
              Clique na lua para alterar
            </h4>
          </div>
          <div
            class="uppercase dark:text-primary-dark text-center font-bold hidden dark:block"
          >
            <h2 class="text-5xl">
              Está muito<br />
              escuro por aqui!!!
            </h2>
            <h4 class="text-1xl animate-pulse mt-[10px]">
              Clique no sol para alterar
            </h4>
          </div>
          <div class="flex justify-center mt-[10px]">
            <button id="toggle-theme">
              <img
                src="./assets/img/lua_1.png"
                alt="Desenho de uma lua com nuvens e estrelas ao redor"
                class="h-[152px] animate-pulse dark:hidden"
              />
              <img
                src="./assets/img/sol_1.png"
                alt="Desenho de um sol e uma nuvem juntos, ambos sorrindo"
                class="h-[152px] animate-pulse hidden dark:block"
              />
            </button>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="index.ts"></script>
  </body>
